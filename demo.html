<script>

function reqListener() {
  let data = JSON.parse(this.responseText);
  let list = document.getElementById("all-coins")
  console.log(data);
  console.log(data.balances[0].free);

  //LOOP THROUGH OBJECT AND CREATE A LIST ITEM FOR EACH ONE
  for(var i = 0; i < 1; i++){

   //GET LAST LIVE PRICE OF COIN FROM OBJECT ARRAY AND SET TO LOCAL VARIABLES
    let btc = data.balances[0].free;
    let xrp = data.balances[60].free;
    let eth = data.balances[2].free;
    let ada = data.balances[85].free;


    //GET THE HTML ELEMENT FOR THE PRICE DISPLAY
    let btcTd = document.getElementById('btc-wallet');
    let xrpTd = document.getElementById('xrp-wallet');
    let ethTd = document.getElementById('eth-wallet');
    let adaTd = document.getElementById('ada-wallet');


    //APPEND COIN PRICE TO THE HTML ELEMENT TO DISPLAY THE COIN PRICE
    btcTd.innerText = btc;
    xrpTd.innerText = xrp;
    ethTd.innerText = eth;
    adaTd.innerText = ada;


 }
}


function reqError(err) {
  console.log('Fetch Error :-S', err);
}


    var burl = 'https://api.binance.com';
    var endPoint = '/api/v3/account';
    var dataQueryString = 'recvWindow=20000&timestamp=' + Date.now();
    var keys = {
        'akey' : config.aKey,
        'skey' : config.sKey
    }
    var signature = CryptoJS.HmacSHA256(dataQueryString ,keys['skey']).toString(CryptoJS.enc.Hex);
    var url = burl + endPoint + '?' + dataQueryString + '&signature=' + signature;
    var ourRequest = new XMLHttpRequest();

    ourRequest.onload = reqListener;
    ourRequest.onerror = reqError;

    ourRequest.open('GET', url, true);
    ourRequest.setRequestHeader('X-MBX-APIKEY',keys['akey']);
    ourRequest.send();
</script>
